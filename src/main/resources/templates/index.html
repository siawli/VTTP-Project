<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Living</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Healthy Living</h1>
        <h3>Track your fitness and search for healthy recipes!</h3>
    </div>

    <div class="container">
        <div id="section-one", class="center">
            <div>
                <img th:src="@{/images/indexPage.jpg}" height="550" width="550">
            </div>
        </div>

        <div id="section-two">
            <form method="post" th:action="@{/home}" class="form">
                <h2>Login</h2>
                <input type="hidden" th:name="home" value="login">
                <!-- <div class="row"> -->
                    <!-- <div class="form-group"> -->
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" width="100%" required id="exampleFormControlInput1">
                    <!-- </div> -->
                <!-- </div> -->

                <!-- <div class="row"> -->
                    <!-- <div class="form-group"> -->
                        <label for="exampleFormControlInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" width="100%" required id="exampleFormControlInput2">
                    <!-- </div> -->
                <!-- </div> -->

                <div>
                    <p><a href="/signUp">New user? Sign up now!</a></p>
                </div>

                <div th:if="${errorMessage.length() > 0}">
                    <p style="color:red"><span th:text="${errorMessage}"></span></p>
                </div>

                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- <form method="post" th:action="@{/login}">   
        <button class="btn btn-primary" type="submit" name="action" value="login">Login</button>
        <button class="btn btn-primary" type="submit" name="action" value="newUser" th:formaction="@{/signUp}">Sign Up</button>
    </form> -->
</body>
</html>
