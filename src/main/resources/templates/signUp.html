<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome!</h1>

    <form method="post" th:action="@{/home}">
        <input type="hidden" th:name="home" value="signUp">
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" width="100%" required id="exampleFormControlInput1">
            </div>
        </div>
    
        <div th:if="${errorMessage.length() > 0}">
            <p><span th:text="${errorMessage}" style="color:red"></span></p>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" width="100%" required id="exampleFormControlInput2">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput3" class="form-label">Height (m)</label>
                <input type="number" step="any" name="height" value="0" min="0">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput3" class="form-label">Weight (kg)</label>
                <input type="number" step="any" name="weight" value="0" min="0">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="goals"></textarea>
                    <label for="floatingTextarea2">Goals</label>
                  </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>

    </form>

</body>
</html>
