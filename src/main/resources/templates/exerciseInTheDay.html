<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:if="${listOfExercises.size() > 0}">
        <h3> Great job <span th:text="${username}"></span>! You did <span th:text="${listOfExercises.size()}"></span> exercise(s) on <span th:text="${date}"></span>!</h3>
    </div>

    <div th:each="ex : ${listOfExercises}">
        <h4>Exercise <span th:text="${exStat.index + 1}"></span>: <span th:text="${ex.title}"></span></h4>
        <ul th:each="exSet : ${ex.individualEx}">
            <li th:text="${exSet.description} + ' ' + ${exSet.count} + ' ' + ${exSet.setCount} + ' ' + ${exSet.restInterval}"></li>
        </ul>
        <h6>Calories burnt: <span th:text="${ex.calories}"></span></h6>
    </div>
    <h6>Total calories burnt for the day: <span th:text="${totalCalories}"></span></h6>

    <form> 
        <button type="submit" th:formmethod="post" th:formaction="@{/fitness}">
            Add another exercise!
        </button>
        <button type="submit" th:formmethod="get" th:formaction="@{/protected/home}">
            Home
        </button>
    </form>
    
</body>
</html>
