<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fitness Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome <span th:text="${username}"></span></h1>
    <h6>Date: <span th:text="${date}"></span></h6>
    <h6>BMI: <span th:text="${#numbers.formatDecimal(bmi, 1, 'DEFAULT', 1, 'DEFAULT')}"></span></h6>
     <!-- ${#numbers.formatDecimal(abc.value, 1, 'DEFAULT', 2, 'DEFAULT')} -->
    <h6>Your goals: <span th:text="${goals}"></span></h6>

    <h2>What would you like to do today?</h2>

    <form method="post">
        <input type="hidden" th:name="username" th:value="${username}">
        <input type="hidden" th:name="password" th:value="${password}">      
        <button class="btn btn-primary" type="submit" name="action" value="recipe" th:formaction="@{/recipes}">Search Recipes</button>
        <button class="btn btn-primary" type="submit" th:formaction="@{/fitness}">Fitness</button>
        <button class="btn btn-primary" type="submit" name="action" value="foodDiary" th:formaction="@{/foodDiary}">Food Diary</button>
    </form>

</body>
</html>
