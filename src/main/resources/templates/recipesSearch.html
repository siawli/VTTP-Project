<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="section-one", style="justify-content: center;">
            <h2 style="text-align: center;">What are you master-chefing today?</h2>
            <img th:src="@{/images/masterchef.png}">
        </div>

        <div id = "section-two", class="form" style="margin:auto;">
            <form th:action="@{/recipes/search}" method="GET">
                <!-- <div class="row">
                    <div class="form-group col-lg-5"> -->
                        <label for="exampleFormControlInput1" class="form-label">Search</label>
                        <input type="text" class="form-control" th:name="query" width="100%" required>
                    <!-- </div>
                </div> -->

                <div>
                    <p style="margin-top: 0.2cm">Meal Type(s) </p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:name="mealTypes" th:value="Breakfast" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Breakfast
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:name="mealTypes" th:value="Lunch" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked" >
                        Lunch
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:name="mealTypes" th:value="Dinner" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Dinner
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:name="mealTypes" th:value="Snack" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Snack
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:name="mealTypes" th:value="Teatime" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Teatime
                        </label>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="form-group col-lg-5"> -->
                        <label for="exampleFormControlInput1" class="form-label">Max calories</label>
                        <input type="number" class="form-control" th:name="maxCalories" width="100%">
                    <!-- </div>
                </div> -->

                <button class="btn btn-primary" type="submit">Get Recipes!</button>

            </form>
        </div>
    </div>

</body>
</html>
