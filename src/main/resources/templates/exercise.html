<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>On Track to your Fitness Goals</span></h1>

    <form method="POST" th:action="@{fitness/exercise}">

        <input type="hidden" th:name="name" th:value="${username}">   
        <input type="hidden" th:name="password" th:value="${password}">

		<table>
			<tr>
				<td>
					<label for="title">Title of Exercise</label>
				</td>
				<td>
					<input id="title" type="text" name="title" size="40">
				</td>
			</tr>
			<tr>
				<td>Date:</td>
				<td>
					<input type="date" name="date" required>
				</td>
			</tr>
		</table>

		<table>
			<thead>
				<tr>
                    <th>No.</th>
					<th> Exercise Description </th>
					<th> x Count / Distance </th>
				</tr>
			</thead>
			<tbody>
				<tr>
                    <td>
                        1
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea1" style="height: 100px" th:name="exercise-1" required></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-1" value="1" min="1">
					</td>
				</tr>
				<tr>
                    <td>
                        2
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea2" style="height: 100px" th:name="exercise-2"></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-2" value="1" min="1">
					</td>
				</tr>
				<tr>
                    <td>
                        3
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea3" style="height: 100px" th:name="exercise-3"></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-3" value="1" min="1">
					</td>
				</tr>
				<tr>
                    <td>
                        4
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea4" style="height: 100px" th:name="exercise-4"></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-4" value="1" min="1">
					</td>
				</tr>
                <tr>
                    <td>
                        5
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea5" style="height: 100px" th:name="exercise-5"></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-5" value="1" min="1">
					</td>
				</tr>
                <tr>
                    <td>
                        6
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea4" style="height: 100px" th:name="exercise-6"></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-6" value="1" min="1">
					</td>
				</tr>
                <tr>
                    <td>
                        7
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea7" style="height: 100px" th:name="exercise-7"></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-7" value="1" min="1">
					</td>
				</tr>
                <tr>
                    <td>
                        8
                    </td>
					<td>
						<div class="form-floating">
                            <textarea class="form-control" placeholder="Your Exercise" id="floatingTextarea8" style="height: 100px" th:name="exercise-8"></textarea>
                        </div>
					</td>
					<td>
						<input type="number" step="any" name="count-8" value="1" min="1">
					</td>
				</tr>
            </tbody>
		</table>

        <div th:if="${errorMessage.length() > 0}">
            <p><span th:text="${errorMessage}" style="color:red"></span></p>
        </div>

        <table>
            <thead>
				<tr>
                    <th>Number of Sets</th>
					<th> Interval of Rest (min) </th>
				</tr>
			</thead>
            </body>
                <tr>
                    <td>
                        <input type="number" name="setCount" value="1" min="1">
                    </td>
                    <td>
                        <input type="number" name="restInterval" value="0" min="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        Total calories burnt: 
                    </td>
                    <td>
                        <input type="number" name="calories" value="0" min="0">
                    </td>
				</tr>

			</tbody>
		</table>

		<button class="btn btn-primary" type="submit">Log Exercise</button>


	</form>

</body>
</html>
